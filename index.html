<!DOCTYPE html>
<html lang="en"> <!-- 根元素 (英语) -->
<head>
    <!-- 元数据 -->
    <meta charset="UTF-8"> <!-- UTF-8 字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 响应式视口 -->

    <!-- 页面标题 -->
    <title>Awesome Website</title> <!-- 浏览器标签页标题 -->

    <!-- 样式表链接 -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- 页眉 -->
<header class="header">
    <div class="container"> <!-- 容器 -->
        <div class="header-content"> <!-- 页眉弹性容器 -->
            <div class="logo">Header Logo</div> <!-- Logo -->
            <nav class="navigation"> <!-- 导航栏 -->
                <ul> <!-- 导航链接列表 -->
                    <li><a href="#">链接一</a></li>
                    <li><a href="#">链接二</a></li>
                    <li><a href="#">链接三</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<!-- 主要内容 -->
<main>
    <!-- 英雄区域 -->
    <section class="hero-section">
        <div class="container"> <!-- 容器 -->
            <div class="hero-content"> <!-- 英雄区域弹性容器 -->
                <div class="hero-text"> <!-- 英雄区域文本 -->
                    <h1>This website is awesome</h1> <!-- 主标题 -->
                    <p>网站的副标题或描述。</p> <!-- 副标题 -->
                    <button class="btn btn-primary">Sign up</button> <!-- 主要操作按钮 -->
                </div>
                <div class="hero-image"> <!-- 英雄区域图片 -->
                    <p>图片占位符</p>
                </div>
            </div>
        </div>
    </section>

    <!-- 信息区域 -->
    <section class="info-section">
        <div class="container"> <!-- 容器 -->
            <h2 class="info-title">一些随机信息。</h2> <!-- 信息区域标题 -->
            <div class="info-cards"> <!-- 卡片弹性容器 -->
                <div class="card"> <!-- 信息卡片 -->
                    <div class="card-illustration"></div> <!-- 插图占位符 -->
                    <p class="card-text">插图或图片下方的描述文本。</p> <!-- 卡片描述 -->
                </div>
                <div class="card"> <!-- 信息卡片 -->
                    <div class="card-illustration"></div> <!-- 插图占位符 -->
                    <p class="card-text">插图或图片下方的描述文本。</p> <!-- 卡片描述 -->
                </div>
                <div class="card"> <!-- 信息卡片 -->
                    <div class="card-illustration"></div> <!-- 插图占位符 -->
                    <p class="card-text">插图或图片下方的描述文本。</p> <!-- 卡片描述 -->
                </div>
                <div class="card"> <!-- 信息卡片 -->
                    <div class="card-illustration"></div> <!-- 插图占位符 -->
                    <p class="card-text">插图或图片下方的描述文本。</p> <!-- 卡片描述 -->
                </div>
            </div>
        </div>
    </section>

    <!-- 引用区域 -->
    <section class="quote-section">
        <div class="container"> <!-- 容器 -->
            <figure class="quote-content"> <!-- 引用内容容器 -->
                <blockquote cite="https://www.thor.com"> <!-- 引用文本 -->
                    这是一段鼓舞人心的引言，或来自客户的推荐。
                </blockquote>
                <figcaption>—雷神托尔</figcaption> <!-- 引用来源 -->
            </figure>
        </div>
    </section>

    <!-- 行为召唤 (CTA) 区域 -->
    <section class="cta-section">
        <div class="container"> <!-- 容器 -->
            <div class="cta-box"> <!-- CTA 容器 -->
                <div class="cta-text"> <!-- CTA 文本 -->
                    <h3>是时候行动了！</h3> <!-- CTA 标题 -->
                    <p>点击右侧按钮注册我们的产品！</p> <!-- CTA 描述 -->
                </div>
                <button class="btn btn-outline">Sign up</button> <!-- CTA 按钮 -->
            </div>
        </div>
    </section>
</main>

<!-- 页脚 -->
<footer class="footer">
    <div class="container"> <!-- 容器 -->
        <p>Copyright © The Odin Project 2021</p> <!-- 版权信息 -->
    </div>
</footer>

</body>
</html>
